<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="../assets/logo-no-bg.png" width="70" height="70" alt="" />
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active mt-2">
        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
      </li>

      <li *ngIf="!registered" class="nav-item mt-2">
        <a class="nav-link" routerLink="register"><i class="bi bi-person-add"></i> Register</a>
      </li>
      <li *ngIf="!registered" class="nav-item mt-2">
        <a class="nav-link" routerLink="login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
      </li>
      <li *ngIf="registered" class="nav-item mt-2">
        <a class="nav-link" routerLink="chat"><i class="bi bi-chat-right-dots"></i> Chat</a>
      </li>

      <li *ngIf="registered" class="nav-item mt-2 dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-controller"></i> Play
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="this.user_paidMatches <= 0 ? 'payments' : '4inline'"><i
              class="bi bi-circle-half"></i> 4 In Line</a>
          <a class="dropdown-item" [routerLink]="this.user_paidMatches <= 0 ? 'payments' : 'mastermind'"><i
              class="bi bi-4-circle"></i> MasterMind</a>
        </div>
      </li>
      <li *ngIf="registered" class="nav-item mt-2">
        <a class="nav-link" routerLink="payments"><i class="bi bi-coin"></i> Buy Credits</a>
      </li>
    </ul>
  </div>
  <div class="mt-3 m-1" *ngIf="this.user_name">
    <span>
      <img class="rounded-circle" src="{{this.user_image}}" style="height : 35px; width : 35px" width="30" height="30">
    </span>
    <a id="name-user"><strong> {{this.user_name}}</strong></a>
    <button class="btn btn-danger btn-sm m-3 " (click)="closeSession()">
      Close <i class="fas fa-times"></i>
    </button>
  </div>
</nav>


<!-- Using *ngIf to toggle display (showToast = true initially) -->
<ngb-alert #alert id="modal-alert" [type]="alertType" *ngIf="showAlert">
  {{ messageAlert }}
</ngb-alert>
