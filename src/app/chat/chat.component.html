<div class="container py-5 px-4">
  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-5 px-0">
      <div class="bg-white">
        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">
            {{ status }} - Users in line: {{ users_list.length }}
          </p>
        </div>

        <div class="messages-box">
          <div class="list-group rounded-0">
            <!-- Listado de personas -->
            
            <div *ngFor="let user of users_list">
              <a
                (click)="getReceiver(user.name)"
                class="list-group-item list-group-item-action list-group-item-light rounded-0"
              >
                <div class="media">
                  <img
                    src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"
                    alt="user"
                    width="50"
                    class="rounded-circle"
                  />
                  <div class="media-body ml-4">
                    <div
                      class="d-flex align-items-center justify-content-between mb-1"
                    >
                      <h6 class="mb-0">{{ user.name }}</h6>
                      <small class="small font-weight-bold">{{
                        user.date
                      }}</small>
                    </div>
                    <p class="font-italic text-muted mb-0 text-small">
                      Usuario
                    </p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box-->
    <div class="col-7 px-0">
      <div id="chat" class="px-4 py-5 chat-box bg-white chat-box-bg">
        <div
          *ngFor="let message of messages_list_by_receiver.get(receiver)"
          [innerHTML]="message"
        ></div>
      </div>
      <!-- Typing area -->
      <form (ngSubmit)="sendMessage()" class="bg-light">
        <div class="input-group">
          <input
            autocomplete="off"
            type="text"
            placeholder="Type a message"
            aria-describedby="button-addon2"
            class="form-control rounded-0 border-0 py-4 bg-light"
            [(ngModel)]="input_message"
            name="input_message"
          />
          <div class="input-group-append">
            <button id="button-addon2" type="submit" class="btn btn-link mt-3">
              <i class="fa fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
