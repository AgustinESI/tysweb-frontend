<main class="form-signin text-center">
  <!-- Using *ngIf to toggle display (showToast = true initially) -->
  <ngb-alert #alert id="modal-alert" [type]="alertType" *ngIf="showAlert">
    {{ messageAlert }}
  </ngb-alert>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <img src="../../assets/logo-no-bg.png" alt="" class="img-fluid" />
          <div class="login-wrap p-4 p-md-5">
            <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="mt-4" autocomplete="off"
              id="register-form">
              <h1 class="h3 mb-3 fw-normal">Register</h1>
              <div class="form-floating">
                <input type="text" class="form-control" formControlName="name" id="floatingInputName" />
                <label for="floatingUsername">Username</label> <br>
              </div>

              <div class="form-floating">
                <input type="email" required class="form-control" formControlName="email" id="floatingInputEmail" />
                <label for="floatingEmail">Email</label><br>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" formControlName="pwd1" id="floatingPassword1" />
                <label for="floatingPassword1">Password 1</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" formControlName="pwd2" id="floatingPassword2" />
                <label for="floatingPassword2">Password 2</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit" id="register">
                Register
              </button>
            </form>
            <p class="text-center">Already a member? <a class="nav-link" routerLink="/login">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>





</main>
